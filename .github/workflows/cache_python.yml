name: cache linuxdeployqt

on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:10

    steps:
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - run: apt update && apt install git wget curl gzip -y
      - run: git clone https://github.com/Greatwallcorner/TV-Multiplatform
      - run: chmod +x ./gradlew && ./gradlew createReleaseDistributable
      - run: ./gradlew packageReleaseDistributionForCurrentOS
      - run: tar czvf cache.tar.gz ./.gradle
      - name: Upload Packaged Deb to Release
      - uses: actions/upload-artifact@v2
        with:
         name: gradle_cache
         path: cache.tar.gz
